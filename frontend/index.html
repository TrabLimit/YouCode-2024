<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Satisfaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('mountain-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            height: 300px;
            width: 600px;       
            text-align: center;
            position: relative;
            background-color: #fff;
            margin-left: 100px;
            align-items: center;
            border-radius: 10px;
            padding-top: 100px;
        }
        .product-info-container, .dissatisfied-container {
            height: 400px;
            width: 570px;
            background-color: #fff; /* Increased opacity */
            display: none; /* Initially hide the container */
            border-radius: 10px;
            padding-left: 30px;
        }
        .dissatisfied-container {
            margin-left: 100px; /* Add margin to the left of dissatisfied-container */
        }
        .dissatisfied-container .question {
            margin-top: 80px; /* Add margin to the left of the question within dissatisfied-container */
        }
        .product-info-container {
            height: 400px;
            width: 600px;    
            display: flex;
            align-items: center;
            border-radius: 10px;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1; /* Added to allow flexibility */
            padding-left: 20px;
        }
        .product-image {
            width: 250px; /* Adjusted width */
            height: auto;
            align-items: center;
        }
        .product-details {
            text-align: left;
        }
        .question {
            /* font-family: Arial, sans-serif; */
            font-size: 24px;
            color: #000;
            font-weight: bold; /* Added font weight */
            opacity: 1; /* Added initial opacity */
            display: block; /* Added initial display */
            transition: opacity 1s ease;
        }
        .btn {
            padding: 20px 60px;
            font-size: 22px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #175282;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0a264a;
        }
        .btn.no {
            margin-left: 50px; /* Added margin between Yes and No buttons */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
        }
        .feedback-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px; /* Added margin below the input */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit-feedback {
            padding: 10px 30px; /* Adjusted button padding */
            font-size: 18px; /* Adjusted button font size */
            margin-top: 10px; /* Added margin above the button */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #175282;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-submit-feedback:hover {
            background-color: #0a264a;
        }

        /* New CSS for fade-in effect */
        .fade-in {
            animation: fadeInAnimation ease 1s;
            animation-fill-mode: forwards;
            opacity: 0;
            display: none;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /*loader animation */
.loader{
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #ffffff;
	transition: opacity 0.75s, visibility 0.75s;
	z-index: 9;
}
.loader-hidden{
	opacity: 0;
	visibility: hidden;
}
.loader h1 {
	position: absolute;
	font-size: 100%;
	font-weight: lighter;
 

	top: 20rem;
	z-index: 10;
}
.loader::after{
	content:"";
	width: 60vw;
	height: 0.3vw;
	background-image: linear-gradient(to right, black, lightgrey, black);
	border-radius: 10px;
	/* box-shadow: 0 0 5px 5px rgba(185, 230, 255, 0.86), 0 0 10px 10px rgba(44, 150, 255, 0.66), 0 0 20px 20px rgba(0, 81, 255, 0.38);
	 */
	animation: loading 1.5s ;
}



@keyframes loading{
	from{
		transform: scaleX(0%);
		offset-anchor: 100%;
	}
	to{
		transform: scaleX(100%);
	}
}

@keyframes loading2{
	from{
		transform: scaleX(0%)
	}
	to{
		transform: scaleX(100%)
	}
}

    </style>
</head>
<body>
    <img src="arc_main_logo.png" alt="Arc Logo" class="logo">
    <div class="product-info-container">
        <img src="halogen-jacket.webp" alt="Halogen Jacket" class="product-image">
        <div class="product-info">
            <h2>CONDUIT DOWN JACKET WOMEN'S</h2>
            <p class="product-details">
                Outstanding warmth in a versatile, cropped Conduit profile.<br><br>
                COLOUR: <strong>Halogen</strong><br><br>
                YEAR: <strong>2022</strong><br><br>
                SIZE: <strong>L</strong><br><br>
                CONDITION: <strong>EXCELLENT</strong>
            </p>
        </div>
    </div>
    <div class="container" id="container">
        <div class="question">Were you satisfied with your rental?</div><br>
        <button class="btn" onclick="handleYes()">Yes</button>
        <button class="btn no" onclick="handleNo()">No</button>
    </div>

    <div class="dissatisfied-container" id="dissatisfied-container">
        <div class="question">Why were you dissatisfied with the product?</div>
        <div id="responseContainer"></div>
        <input type="text" id="feedback" class="feedback-input" placeholder="Enter your feedback here">
        <button class="btn-submit-feedback" onclick="submitFeedback()">Submit Feedback</button>
    </div>
    <div class="loader">
        <img src="ArcTry Logo.jpeg"  style="position: absolute; top: 40%;  scale: 10%;">
        <h1>L O A D I N G</h1>

    <script>
        function handleYes() {
            // Fade out the current question
            document.querySelector('.question').style.opacity = 0;

            // After a short delay, show the next question with fade-in effect
            setTimeout(function() {
                document.querySelector('.question').innerText = "Would you like to purchase your rental?";
                document.querySelector('.no').style.display = "inline-block";
                document.querySelector('.btn').innerText = "Yes";
                document.querySelector('.btn').onclick = handlePurchase;

                // Apply fade-in effect to the next question
                document.querySelector('.question').classList.add('fade-in');
                document.querySelector('.question').style.opacity = 1;
                document.querySelector('.question').style.display = "block";
            }, 500); // Adjust delay as needed
        }

        function handleNo() {
        document.getElementById('container').style.display = "none";
        document.getElementById('dissatisfied-container').style.display = "block"; // Show the container
        }

        function handlePurchase() {
            window.open("https://www.regear.arcteryx.com/cart", "_blank");
        }

        async function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            // Make a POST request with the feedback data
            fetch('http://127.0.0.1:5000/feedbackRespond', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feedback: feedback })
            })
            .then(response => {
                if (response.ok) {
                   // alert('Feedback submitted successfully!');
                    return data = response.json();
                } else {
                    alert('Failed to submit feedback. Please try again later.');
                }
            })
            .then(data => {
                console.log(data);
                // Simulated response.text
                const responseText = data.text;

                let urlIndex = responseText.indexOf('https://');

                if (urlIndex !== -1) {
                    // Extract the URL
                    let url = responseText.slice(urlIndex);
                    // Extract the remaining string before the URL
                    let remainingString = responseText.slice(0, urlIndex).trim();

                    console.log("URL:", url);
                    console.log("Remaining String:", remainingString);

                    // Get a reference to the container element in your HTML
                    const responseContainer = document.getElementById('responseContainer');
                    // Clear the container
                    responseContainer.innerHTML = '';
                    // Create a span element for the remaining string
                    const remainingSpan = document.createElement('span');
                    remainingSpan.innerText = remainingString;
                    // Append the remaining string to the container
                    responseContainer.appendChild(remainingSpan);
                    // Add a line break
                    responseContainer.appendChild(document.createElement('br'));
                    // Create an anchor element for the URL
                    const urlLink = document.createElement('a');
                    urlLink.href = url;
                    urlLink.innerText = url;
                    // Append the URL as a hyperlink to the container
                    responseContainer.appendChild(urlLink);
                } else {
                    console.log("No URL found in the string.");
                    // Get a reference to the container element in your HTML
                    const responseContainer = document.getElementById('responseContainer');
                    // Update the content of the container with the response text
                    responseContainer.innerText = responseText;
                }
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                alert('An error occurred while submitting feedback. Please try again later.');
            });
        }
    </script>
    <script src="loader.js"></script>
</body>
</html>
