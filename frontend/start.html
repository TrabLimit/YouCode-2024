<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Satisfaction</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;

    padding: 0;
    background-image: url('rent button.jpg');
    background-size: 100% ; /* Cover width, maintain aspect ratio */
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 110vh;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    overflow-y: auto; /* Allow vertical scrollbar if needed */
}
        .container {
            text-align: center;
            position: relative;
            background-color: #fff; /* Increased opacity */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            max-width: 80%;
            width: 500px; /* Increased width for better spacing */
            margin-left: 50px; /* Added margin between container and product container */
        }
        .product-info-container, .dissatisfied-container {
            background-color: #fff; /* Increased opacity */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Initially hide the container */
        }
        .product-info-container {
            display: flex;
            align-items: center;
            margin-right: 50px; /* Added margin between product container and container */
        }
        .product-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1; /* Added to allow flexibility */
        }
        .product-image {
            width: 250px; /* Adjusted width */
            height: auto;
            margin-right: 20px;
        }
        .product-details {
            text-align: left;
            margin-top: 10px; /* Added margin for better spacing */
        }
        .question {
            /* font-family: Arial, sans-serif; */
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
            font-weight: bold; /* Added font weight */
            opacity: 1; /* Added initial opacity */
            display: block; /* Added initial display */
            transition: opacity s ease;
        }

   
        .dropbtn {
    background-color: #000000;
    color: white;
    position: absolute;
    top: 21vw;
    left: 14vw;
    width: 32vw; /* 20% of the viewport width */
    height: 4vw; /* 10% of the viewport height */
    font-size: 1.8vw;
    border: none;
    cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
  transition: background-color 0.3s ease
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 22vw;
    left: 14vw;
    width: 30vw; /* 20% of the viewport width */
    height: 10vw;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  font-size: 1.8vw;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: lightgray;
  color: black
}
 




        .btn {
            padding: 20px 60px;
            font-size: 22px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #175282;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0a264a;
        }
        .btn.no {
            margin-left: 50px; /* Added margin between Yes and No buttons */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
        }
        .feedback-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px; /* Added margin below the input */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit-feedback {
            padding: 10px 30px; /* Adjusted button padding */
            font-size: 18px; /* Adjusted button font size */
            margin-top: 10px; /* Added margin above the button */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #175282;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-submit-feedback:hover {
            background-color: #0a264a;
        }

        
/*loader animation */
.loader{
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #ffffff;
	transition: opacity 0.75s, visibility 0.75s;
	z-index: 9;
}
.loader-hidden{
	opacity: 0;
	visibility: hidden;
}
.loader h1 {
	position: absolute;
	font-size: 100%;
	font-weight: lighter;
 

	top: 20rem;
	z-index: 10;
}
.loader::after{
	content:"";
	width: 60vw;
	height: 0.2vw;
	background-image: linear-gradient(to right, black, lightgrey, black);
	border-radius: 10px;
	/* box-shadow: 0 0 5px 5px rgba(185, 230, 255, 0.86), 0 0 10px 10px rgba(44, 150, 255, 0.66), 0 0 20px 20px rgba(0, 81, 255, 0.38);
	 */
	animation: loading 1.5s ;
}



@keyframes loading{
	from{
		transform: scaleX(0%);
		offset-anchor: 100%;
	}
	to{
		transform: scaleX(100%);
	}
}

@keyframes loading2{
	from{
		transform: scaleX(0%)
	}
	to{
		transform: scaleX(100%)
	}
}

    </style>
</head>
<body>
    
    <div class="dropdown">
        <button class="dropbtn">RENT</button>
        <div class="dropdown-content">
            <a href="index.html">1 Week - $39.99</a>
            <a href="index.html">1 month - $149.99</a>
        </div>
      </div>

      <div class="loader">
        <img src="ArcTry Logo.jpeg"  style="position: absolute; top: 40%;  scale: 10%;">
        <h1>L O A D I N G</h1>
    </div>

      

    <script>
        function handleYes() {
            document.querySelector('.question').innerText = "Would you like to purchase your rental?";
            document.querySelector('.no').style.display = "inline-block";
            document.querySelector('.btn').innerText = "Yes";
            document.querySelector('.btn').onclick = handlePurchase;
        }

        function handleNo() {
            document.getElementById('container').style.display = "none";
            document.getElementById('dissatisfied-container').style.display = "block";
        }

        function handlePurchase() {
            window.open("https://www.regear.arcteryx.com/cart", "_blank");
        }

        async function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            // Make a POST request with the feedback data
            fetch('http://127.0.0.1:5000/feedbackRespond', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feedback: feedback })
            })
            .then(response => {
                if (response.ok) {
                    alert('Feedback submitted successfully!');
                    return data = response.json();
                } else {
                    alert('Failed to submit feedback. Please try again later.');
                }
            })
            .then(data => {
                console.log(data);
                // Simulated response.text
                const responseText = data.text;

let urlIndex = responseText.indexOf('https://');

if (urlIndex !== -1) {
     // Extract the URL
     let url = responseText.slice(urlIndex);
    // Extract the remaining string before the URL
    let remainingString = responseText.slice(0, urlIndex).trim();

    console.log("URL:", url);
    console.log("Remaining String:", remainingString);

    // Get a reference to the container element in your HTML
    const responseContainer = document.getElementById('responseContainer');
    // Clear the container
    responseContainer.innerHTML = '';
    // Create a span element for the remaining string
    const remainingSpan = document.createElement('span');
    remainingSpan.innerText = remainingString;
    // Append the remaining string to the container
    responseContainer.appendChild(remainingSpan);
    // Add a line break
    responseContainer.appendChild(document.createElement('br'));
    // Create an anchor element for the URL
    const urlLink = document.createElement('a');
    urlLink.href = url;
    urlLink.innerText = url;
    // Append the URL as a hyperlink to the container
    responseContainer.appendChild(urlLink);
} else {
    console.log("No URL found in the string.");
    // Get a reference to the container element in your HTML
    const responseContainer = document.getElementById('responseContainer');
                // Update the content of the container with the response text
    responseContainer.innerText = responseText;
}
                
                

            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                alert('An error occurred while submitting feedback. Please try again later.');
            });
        }
    </script>

<script src="loader.js"></script>
</body>
</html>
